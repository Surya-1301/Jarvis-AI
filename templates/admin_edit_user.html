<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Â· Edit User</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="apple-touch-icon" href="/static/img/favicon.png" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="shell">
        <header class="header">
          <a class="brand" href="/"><span class="dot"></span> JARVIS</a>
          <div class="header-actions">
            <a class="btn" href="/admin/users">Back</a>
            <form method="POST" action="/logout"><button class="btn btn-outline" type="submit">Logout</button></form>
          </div>
        </header>
        <section class="card auth-card" style="max-width:560px">
          <h2>Edit User</h2>
          {% if error %}
          <p class="muted" style="color:#ff9aa2">{{ error }}</p>
          {% endif %}
          <form method="POST" class="auth-actions">
            <input name="username" class="input" placeholder="Username" value="{{ user.username }}" required />
            <input name="password" type="password" class="input" placeholder="New password (leave blank to keep)" />
            <label style="display:flex; align-items:center; gap:8px; justify-content:center; color:var(--muted)"><input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}/> Admin</label>
            <button class="btn primary" type="submit">Save</button>
          </form>
          <form method="POST" action="/admin/users/{{ user.id }}/delete" onsubmit="return confirm('Delete user {{ user.username }}?');" class="auth-actions">
            <button class="btn" type="submit">Delete User</button>
          </form>
        </section>
        
      </div>
    </div>
  </body>
</html>
