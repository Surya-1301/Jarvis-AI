<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jarvis Ai - R3TiR3D</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="apple-touch-icon" href="/static/img/favicon.png" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="shell">
                <header class="header">
                    <a class="brand" href="/"><span class="dot"></span> JARVIS</a>
                    <div class="controls">
                        {% if session.is_admin %}
                        <a class="btn" href="/admin/users">Admin</a>
                        {% endif %}
                        <select id="model" class="select">
                            <option value="" disabled selected>Select a modelâ€¦</option>
                        </select>
                        {% if session.username %}
                        <form method="POST" action="/logout">
                            <button class="btn btn-outline" type="submit">Logout</button>
                        </form>
                        {% else %}
                        <a class="btn btn-outline" href="/login">Login</a>
                        <a class="btn primary" href="/signup">Sign up</a>
                        {% endif %}
                    </div>
                </header>

                <div class="panel">
                    <section class="card chat" style="grid-column: 1 / -1;">
                        <div id="messages" class="messages"></div>
                        <div class="inputbar">
                            <input id="input" class="input" placeholder="Type your message..." />
                            <button id="mic" class="btn" title="Start/Stop voice input">ðŸŽ¤</button>
                            <button id="speak" class="btn" title="Read AI response aloud">ðŸ”Š</button>
                            <button id="send" class="btn primary">Send</button>
                        </div>
                    </section>
                </div>

                
            </div>
        </div>

        <script src="/static/js/app.js"></script>
    </body>
</html>
